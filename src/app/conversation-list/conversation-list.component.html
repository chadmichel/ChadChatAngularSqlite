<div *ngIf="!isLoaded">
  <mat-spinner></mat-spinner>
</div>
<div *ngIf="isLoaded">
  <mat-card *ngFor="let chat of chats$.value" (click)="openChat(chat)">
    <mat-card-content class="chat-item">
      {{ chat.name }} - {{ chat.lastMessage }}
      <mat-divider></mat-divider>
      <p *ngIf="chat.hasMessages">
        {{ chat.lastMessageTime | date : 'M/d h:mm a' }}
      </p>
    </mat-card-content>
  </mat-card>
</div>
